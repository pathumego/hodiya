<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="Sinhala Hodiya">
    <meta name="author" content="github.com/janithl">

    <title>Sinhala Hodiya</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

    <style>
        .popover-content {
            font-size: 96px;
        }
        
        .table {
            margin-bottom: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>හෝඩිය <small><a href="https://github.com/janithl/hodiya">View Source</a></small></h1>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="text-center">Code</th>
                    <th class="text-center">ަ
                        <br>THAANA ABAFILI</th>
                    <th class="text-center">ާ
                        <br> THAANA AABAAFILI</th>
                    <th class="text-center">ި
                        <br>THAANA IBIFILI</th>
                    <th class="text-center">ީ
                        <br> THAANA EEBEEFILI</th>
                    <th class="text-center">ު
                        <br>THAANA UBUFILI</th>
                    <th class="text-center">ޫ
                        <br>THAANA OOBOOFILI</th>
                    <th class="text-center">ެ
                        <br>
                        <br>THAANA EBEFILI</th>
                    <th class="text-center">ޭ
                        <br>THAANA EYBEYFILI</th>
                    <th class="text-center">ޮ
                        <br>THAANA OBOFILI</th>
                    <th class="text-center">ޯ
                        <br>THAANA OABOAFILI</th>
                    <th class="text-center">ް
                        <br>THAANA SUKUN</th>
                </tr>
            </thead>
            <tbody id="hodiya-table"></tbody>
        </table>
    </div>
    <!-- /.container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        var vowels = [0x07A6, 0x07A7, 0x07A8, 0x07A9, 0x07AA, 0x07AB, 0x07AC, 0x07AD, 0x07AE, 0x07AF, 0x07B0, 0x07B1];
        var conson = [
 "ހ", "ށ", "ނ", "ރ", "ބ", "ޅ",
 "ކ", "އ", "ވ", "މ", "ފ", "ދ", "ތ", "ލ",
 "ގ", "ޏ", "ސ", "ޑ", "ޒ", "ޓ", "ޔ", "ޕ", "ޖ", "ޗ", "ޘ", "ޙ",
        "ޚ", "ޛ", "ޜ", "ޝ", "ޞ", "ޟ", "ޠ", "ޡ", "ޢ", "ޣ", "ޤ", "ޥ"];
        var tbody = document.getElementById('hodiya-table');
        var trow, tcell;

        function tableCell(c, title) {
            tcell = document.createElement('td');
            tcell.className = 'text-center';
            if (title) {
                tcell.innerHTML = '<strong>' + c + '</strong>';
            } else {
                tcell.innerHTML = '<a tabindex="0" role="button" data-toggle="popover" ' +
                    'data-trigger="focus" data-placement="bottom" title="U+0' +
                    c.charCodeAt(0).toString(16).toUpperCase() + (isNaN(c.charCodeAt(1)) ? '' :
                        (' & U+0' + c.charCodeAt(1).toString(16).toUpperCase())) + '" data-content="' +
                    c + '">' + c + '</a>';
            }
            trow.appendChild(tcell);
        }

        $(function () {
            $('[data-toggle="popover"]').popover();
        });

        (function () {
            for (var i = 0; i < conson.length; i++) {
                trow = document.createElement('tr');
                tableCell('U+0' + conson[i].charCodeAt(0).toString(16).toUpperCase(), true);

                for (var j = 0; j < vowels.length; j++) {
                    if (vowels[j] === 0) {
                        tableCell(conson[i]);
                    } else {
                        tableCell(conson[i] + String.fromCodePoint(vowels[j]));
                    }
                }


                tbody.appendChild(trow);
            }
        })();
    </script>
</body>

</html>
